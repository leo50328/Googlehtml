<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML é›²ç«¯åŸ·è¡Œå™¨</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        :root {
            --chrome-dark-bg: #1e1e1e;
            --chrome-tab-bg: #3c3c3c;
            --chrome-tab-active: #2d2d2d;
            --chrome-text-light: #cccccc;
            --chrome-border: #4a4a4a;
            --google-blue: #4285F4;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--chrome-dark-bg); 
            color: var(--chrome-text-light);
            display: flex;
            flex-direction: column;
            height: 100vh; 
            overflow: hidden; 
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* --- é ç±¤æ¨£å¼ --- */
        .tab-bar {
            display: flex;
            align-items: flex-end;
            border-bottom: 2px solid var(--chrome-border);
            height: 35px; 
            gap: 2px;
        }

        .file-tab {
            padding: 5px 15px;
            background: var(--chrome-tab-bg);
            border: 1px solid var(--chrome-border);
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-tab.active { 
            background: var(--chrome-tab-active); 
            color: white; 
            border-bottom: 2px solid var(--chrome-tab-active); 
            margin-bottom: -2px;
            font-weight: bold;
        }

        .btn-add-tab {
            background: none; border: none; color: white; cursor: pointer;
            font-size: 20px; padding: 0 10px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            background: #444;
            color: white;
            transition: 0.2s;
        }
        button:hover:not(:disabled) { background: #666; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-google { background: var(--google-blue); font-weight: bold; }
        .btn-primary { background: #3b873b; }
        .btn-danger { background: #8c2a2a; }

        /* é ­åƒæ¨£å¼ */
        #user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #555;
            display: none; /* é è¨­éš±è— */
            margin-left: auto; /* è²¼é½Šæœ€å³é‚Š */
        }

        /* --- ç·¨è¼¯å™¨ä½ˆå±€ --- */
        .editor-area {
            position: relative;
            flex-grow: 1;
            background: #1e1e1e;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            overflow: hidden;
        }

        #editor, #highlighting {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre;
            margin: 0;
            overflow: auto;
            border: none;
        }

        #editor { z-index: 2; color: transparent; background: transparent; caret-color: white; outline: none; resize: none; }
        #highlighting { z-index: 1; color: #d4d4d4; }

        .hl-tag { color: #569cd6; }
        .hl-attr { color: #9cdcfe; }
        .hl-string { color: #ce9178; }
        .hl-comment { color: #6a9955; font-style: italic; }

        #status-bar {
            font-size: 12px;
            color: #888;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab-bar">
        <div id="fileTabs" style="display: flex; gap: 2px;"></div>
        <button class="btn-add-tab" onclick="addNewFileTab()">+</button>
    </div>

    <div class="controls">
        <button id="auth-btn" class="btn-google" onclick="toggleAuth()">ğŸ”‘ ç™»å…¥ Google</button>
        <button id="save-btn" onclick="saveToDrive()" disabled>â˜ï¸ é›²ç«¯å„²å­˜</button>
        <button id="open-btn" onclick="openFromDrive()" disabled>ğŸ“‚ é›²ç«¯é–‹å•Ÿ</button>
        <div style="width: 1px; height: 20px; background: #444;"></div>
        <button onclick="importLocal()">ğŸ“¥ åŒ¯å…¥</button>
        <button onclick="exportLocal()">ğŸ“¤ åŒ¯å‡º</button>
        <button onclick="pasteCode()">ğŸ“‹ è²¼ä¸Š</button>
        <button onclick="copyCode()">ğŸ“‹ è¤‡è£½</button>
        <button class="btn-primary" onclick="executeCode()">â–¶ï¸ åŸ·è¡Œç¶²é </button>
        <button class="btn-danger" onclick="clearCode()">ğŸ—‘ï¸ æ¸…ç©º</button>
        
        <img id="user-avatar" src="" alt="User Avatar">
    </div>

    <div id="status-bar">
        <span id="system-msg">ç³»çµ±åˆå§‹åŒ–ä¸­...</span>
        <span id="file-info">index.html</span>
    </div>

    <div class="editor-area">
        <pre id="highlighting"></pre>
        <textarea id="editor" spellcheck="false" placeholder="åœ¨æ­¤æ’°å¯«ç¨‹å¼ç¢¼..." autofocus></textarea>
    </div>
</div>

<script>
    /* ==============================
       1. è¨­å®šå€ (Client ID èˆ‡ API Key)
       ============================== */
    const CLIENT_ID = '990557557612-vd1h80orjn7676d28v9ss1v1fope1vgi.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAv3opO-MHMy8AOlQ0iw5y8Wy2zdlenq0Q';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    // æ–°å¢ profile æ¬Šé™ä»¥ç²å–é ­åƒ
    const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile';

    let tokenClient;
    let accessToken = null;
    let pickerApiLoaded = false;

    // ç‹€æ…‹ç®¡ç†ï¼šé è¨­ç¨‹å¼ç¢¼ç‚ºç©ºç™½
    let files = [{ name: 'index.html', content: '' }];
    let activeFileIndex = 0;

    /* ==============================
       2. Google Auth & Profile é‚è¼¯
       ============================== */
    function showStatus(msg) { document.getElementById('system-msg').textContent = msg; }

    async function initGoogleDrive() {
        try {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: async (resp) => {
                    if (resp.error) return;
                    accessToken = resp.access_token;
                    await fetchUserProfile();
                    updateAuthUI(true);
                },
            });
            await new Promise(resolve => gapi.load('client:picker', resolve));
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
            pickerApiLoaded = true;
            showStatus('æº–å‚™å°±ç·’');
        } catch (err) { console.error(err); }
    }

    async function fetchUserProfile() {
        try {
            const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                headers: { Authorization: `Bearer ${accessToken}` }
            });
            const profile = await resp.json();
            const avatar = document.getElementById('user-avatar');
            avatar.src = profile.picture;
            avatar.style.display = 'block';
            showStatus(`æ­¡è¿ï¼Œ${profile.name}`);
        } catch (err) { console.error('ç„¡æ³•ç²å–é ­åƒ'); }
    }

    function toggleAuth() {
        if (!accessToken) {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        } else {
            // ç™»å‡ºé‚è¼¯
            google.accounts.oauth2.revoke(accessToken, () => {
                accessToken = null;
                updateAuthUI(false);
                showStatus('å·²ç™»å‡º Google');
            });
        }
    }

    function updateAuthUI(isLoggedIn) {
        const authBtn = document.getElementById('auth-btn');
        const avatar = document.getElementById('user-avatar');
        const saveBtn = document.getElementById('save-btn');
        const openBtn = document.getElementById('open-btn');

        if (isLoggedIn) {
            authBtn.textContent = 'ğŸšª ç™»å‡º Google';
            saveBtn.disabled = false;
            openBtn.disabled = false;
        } else {
            authBtn.textContent = 'ğŸ”‘ ç™»å…¥ Google';
            avatar.style.display = 'none';
            avatar.src = '';
            saveBtn.disabled = true;
            openBtn.disabled = true;
        }
    }

    /* ==============================
       3. æœ¬åœ°æŒ‰éˆ•åŠŸèƒ½ (åŒ¯å…¥/åŒ¯å‡º/è²¼ä¸Š)
       ============================== */
    function exportLocal() {
        const blob = new Blob([editor.value], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = files[activeFileIndex].name;
        a.click();
        showStatus('æª”æ¡ˆå·²å°å‡º');
    }

    function importLocal() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.html,.txt';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = event => {
                editor.value = event.target.result;
                files[activeFileIndex].name = file.name;
                updateHighlighting();
                renderTabs();
                showStatus('å°å…¥æˆåŠŸ');
            };
            reader.readAsText(file);
        };
        input.click();
    }

    async function pasteCode() {
        try {
            const text = await navigator.clipboard.readText();
            const start = editor.selectionStart;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(editor.selectionEnd);
            updateHighlighting();
            showStatus('å·²è²¼ä¸Šå…§å®¹');
        } catch (err) { showStatus('ç„¡æ³•è®€å–å‰ªè²¼ç°¿'); }
    }

    /* ==============================
       4. é›²ç«¯åŠŸèƒ½ (Drive)
       ============================== */
    async function saveToDrive() {
        const fileName = prompt("å„²å­˜è‡³é›²ç«¯çš„æª”å", files[activeFileIndex].name);
        if (!fileName) return;
        const metadata = { name: fileName, mimeType: 'text/html' };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
        form.append('file', new Blob([editor.value], {type: 'text/html'}));
        try {
            const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { Authorization: `Bearer ${accessToken}` },
                body: form
            });
            showStatus('å·²å„²å­˜è‡³é›²ç«¯');
        } catch (e) { showStatus('å„²å­˜å¤±æ•—'); }
    }

    function openFromDrive() {
        const picker = new google.picker.PickerBuilder()
            .addView(new google.picker.DocsView().setMimeTypes('text/html,text/plain'))
            .setOAuthToken(accessToken)
            .setDeveloperKey(API_KEY)
            .setCallback(async (data) => {
                if (data.action === google.picker.Action.PICKED) {
                    const fileId = data.docs[0].id;
                    const resp = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
                    editor.value = resp.body;
                    updateHighlighting();
                    showStatus('é›²ç«¯æª”æ¡ˆå·²è¼‰å…¥');
                }
            }).build();
        picker.setVisible(true);
    }

    /* ==============================
       5. ç·¨è¼¯å™¨æ ¸å¿ƒé‚è¼¯
       ============================== */
    const editor = document.getElementById('editor');
    const highlighting = document.getElementById('highlighting');

    function updateHighlighting() {
        let text = editor.value;
        text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        text = text.replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="hl-comment">$1</span>');
        text = text.replace(/(".*?")/g, '<span class="hl-string">$1</span>');
        text = text.replace(/(&lt;\/?)(\w+)(.*?)(\/?&gt;)/g, (m, p1, p2, p3, p4) => {
            let attrs = p3.replace(/(\s+)([a-zA-Z0-9-]+)(=)/g, '$1<span class="hl-attr">$2</span>$3');
            return `<span style="color:#808080">${p1}</span><span class="hl-tag">${p2}</span>${attrs}<span style="color:#808080">${p4}</span>`;
        });
        highlighting.innerHTML = text + (text.endsWith('\n') ? ' ' : '');
    }

    function renderTabs() {
        const tabsCont = document.getElementById('fileTabs');
        tabsCont.innerHTML = '';
        files.forEach((file, idx) => {
            const tab = document.createElement('div');
            tab.className = `file-tab ${idx === activeFileIndex ? 'active' : ''}`;
            tab.innerHTML = `<span>${file.name}</span>`;
            tab.onclick = () => {
                files[activeFileIndex].content = editor.value;
                activeFileIndex = idx;
                editor.value = files[idx].content;
                document.getElementById('file-info').textContent = file.name;
                renderTabs(); updateHighlighting();
            };
            tabsCont.appendChild(tab);
        });
    }

    function addNewFileTab() {
        const name = prompt("æª”æ¡ˆåç¨±", "new_page.html");
        if (name) {
            files.push({ name, content: '' });
            activeFileIndex = files.length - 1;
            renderTabs(); editor.value = ''; updateHighlighting();
        }
    }

    function executeCode() {
        const blob = new Blob([editor.value], {type: 'text/html'});
        window.open(URL.createObjectURL(blob));
    }

    function copyCode() { navigator.clipboard.writeText(editor.value); showStatus('å·²è¤‡è£½'); }
    function clearCode() { editor.value = ''; updateHighlighting(); }

    editor.addEventListener('input', updateHighlighting);
    editor.addEventListener('scroll', () => {
        highlighting.scrollTop = editor.scrollTop;
        highlighting.scrollLeft = editor.scrollLeft;
    });

    // Tab éµç¸®æ’
    editor.addEventListener('keydown', e => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = editor.selectionStart;
            editor.value = editor.value.substring(0, start) + "    " + editor.value.substring(editor.selectionEnd);
            editor.selectionStart = editor.selectionEnd = start + 4;
            updateHighlighting();
        }
    });

    window.onload = () => {
        initGoogleDrive();
        renderTabs();
        updateHighlighting();
    };
</script>
</body>
</html>
