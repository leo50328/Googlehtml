<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML é›²ç«¯åŸ·è¡Œå™¨ PRO</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        :root {
            --bg-color: #1e1e1e;
            --tab-bg: #2d2d2d;
            --tab-active: #1e1e1e;
            --border-color: #444;
            --text-color: #ccc;
            --accent-color: #4285F4;
            
            /* èªæ³•äº®é«˜é¡è‰² */
            --hl-tag: #569cd6;
            --hl-attr: #9cdcfe;
            --hl-string: #ce9178;
            --hl-comment: #6a9955;
            --hl-keyword: #c586c0;
            --hl-number: #b5cea8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- é ‚éƒ¨æ§åˆ¶å€ --- */
        .controls-area {
            background: #252526;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #3c3c3c;
            color: white;
            border: 1px solid #555;
            padding: 5px 12px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn:hover:not(:disabled) { background: #505050; border-color: #777; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .btn-blue { background: var(--accent-color); border-color: var(--accent-color); }
        .btn-blue:hover:not(:disabled) { background: #3367d6; }
        
        .btn-green { background: #3b873b; border-color: #3b873b; }
        .btn-red { background: #a33; border-color: #a33; }

        .separator { width: 1px; height: 24px; background: #555; margin: 0 5px; }

        #user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #user-avatar {
            width: 28px; height: 28px; border-radius: 50%; border: 2px solid #555; display: none;
        }

        /* --- åˆ†é å€ --- */
        .tabs-container {
            display: flex;
            background: #252526;
            padding-top: 5px;
            padding-left: 5px;
            gap: 2px;
        }

        .tab {
            padding: 8px 15px;
            background: var(--tab-bg);
            color: #888;
            font-size: 13px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
            min-width: 80px;
            border-top: 1px solid transparent;
        }

        .tab.active {
            background: var(--tab-active);
            color: white;
            font-weight: bold;
            border-top: 2px solid var(--accent-color);
        }

        /* é€™è£¡æ˜¯ç”¨ contenteditable ç·¨è¼¯æ™‚çš„æ¨£å¼ */
        .tab-name {
            outline: none;
            border-bottom: 1px solid transparent;
            padding: 0 2px;
        }
        .tab-name:focus {
            background: #000;
            color: white;
            border-bottom: 1px solid var(--accent-color);
            cursor: text;
        }

        .tab-close {
            font-size: 14px; opacity: 0.6; border-radius: 50%; width: 16px; height: 16px;
            display: flex; align-items: center; justify-content: center;
        }
        .tab-close:hover { background: #cc4444; color: white; opacity: 1; }

        .add-tab-btn {
            background: none; border: none; color: #ccc; font-size: 18px; 
            cursor: pointer; padding: 5px 10px;
        }
        .add-tab-btn:hover { color: white; }

        /* --- ç·¨è¼¯å™¨ä¸»é«” --- */
        .editor-wrapper {
            position: relative;
            flex-grow: 1;
            background: var(--bg-color);
        }

        textarea, pre {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 15px;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            overflow: auto;
            border: none;
        }

        textarea {
            z-index: 2;
            color: transparent;
            background: transparent;
            caret-color: white;
            outline: none;
            resize: none;
        }

        pre { z-index: 1; color: #d4d4d4; pointer-events: none; }

        /* äº®é«˜æ¨£å¼ */
        .hl-tag { color: var(--hl-tag); }
        .hl-attr { color: var(--hl-attr); }
        .hl-string { color: var(--hl-string); }
        .hl-comment { color: var(--hl-comment); font-style: italic; }
        .hl-keyword { color: var(--hl-keyword); }
        .hl-number { color: var(--hl-number); }
        .hl-bracket { color: #808080; }

        /* --- ç‹€æ…‹åˆ— --- */
        .status-bar {
            background: #007acc;
            color: white;
            font-size: 12px;
            padding: 4px 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="controls-area">
        <button id="btn-auth" class="btn btn-blue" onclick="toggleAuth()">ğŸ”‘ ç™»å…¥ Google</button>
        
        <div class="separator"></div>
        
        <button id="btn-save" class="btn" onclick="saveToDriveWithFolderPicker()" disabled>â˜ï¸ é›²ç«¯å„²å­˜ (é¸ä½ç½®)</button>
        <button id="btn-open" class="btn" onclick="openFromDrive()" disabled>ğŸ“‚ é›²ç«¯é–‹å•Ÿ</button>
        
        <div class="separator"></div>

        <button class="btn" onclick="importLocal()">ğŸ“¥ åŒ¯å…¥</button>
        <button class="btn" onclick="exportLocal()">ğŸ“¤ åŒ¯å‡º</button>
        <button class="btn" onclick="pasteCode()">ğŸ“‹ è²¼ä¸Š</button>
        <button class="btn" onclick="copyCode()">ğŸ“‹ è¤‡è£½</button>
        <button class="btn btn-red" onclick="clearCode()">ğŸ—‘ï¸ æ¸…ç©º</button>
        
        <div class="separator"></div>
        
        <button class="btn btn-green" onclick="executeCode()">â–¶ï¸ åŸ·è¡Œç¶²é </button>

        <div id="user-info">
            <img id="user-avatar" src="" alt="Avatar">
        </div>
    </div>

    <div class="tabs-container">
        <div id="tabs-list" style="display:flex; gap:2px;"></div>
        <button class="add-tab-btn" onclick="addNewTab()">+</button>
    </div>

    <div class="editor-wrapper">
        <pre id="highlighting"></pre>
        <textarea id="editor" spellcheck="false" placeholder="è«‹åœ¨æ­¤è¼¸å…¥ HTML ç¨‹å¼ç¢¼..." autofocus></textarea>
    </div>

    <div class="status-bar">
        <span id="status-msg">ç³»çµ±å°±ç·’</span>
        <span id="file-name-display">index.html</span>
    </div>

<script>
    /* =========================================
       1. ç³»çµ±è¨­å®šèˆ‡è®Šæ•¸
       ========================================= */
    const CLIENT_ID = '990557557612-vd1h80orjn7676d28v9ss1v1fope1vgi.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAv3opO-MHMy8AOlQ0iw5y8Wy2zdlenq0Q';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    // æ¬Šé™ï¼šdrive.file (è®€å¯«å»ºç«‹æª”æ¡ˆ), userinfo.profile (é ­åƒ)
    const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile';

    let tokenClient;
    let accessToken = null;
    let pickerApiLoaded = false;
    let gapiInited = false;

    // æª”æ¡ˆç®¡ç†
    let files = [{ name: 'index.html', content: '' }];
    let activeIndex = 0;

    const editor = document.getElementById('editor');
    const highlighting = document.getElementById('highlighting');
    const statusMsg = document.getElementById('status-msg');

    /* =========================================
       2. Google API åˆå§‹åŒ–èˆ‡é©—è­‰
       ========================================= */
    function showStatus(msg) { statusMsg.textContent = msg; setTimeout(()=>statusMsg.textContent='ç³»çµ±å°±ç·’', 5000); }

    async function initGoogleDrive() {
        try {
            // åˆå§‹åŒ– Token Client (æ–°ç‰ˆç™»å…¥)
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: async (resp) => {
                    if (resp.error) return;
                    accessToken = resp.access_token;
                    await fetchUserProfile();
                    updateAuthUI(true);
                }
            });

            // åˆå§‹åŒ– GAPI (ç”¨æ–¼ Picker å’Œ Drive API)
            await new Promise(resolve => gapi.load('client:picker', resolve));
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
            
            pickerApiLoaded = true;
            gapiInited = true;
            console.log('Google API Initialized');
        } catch (err) {
            console.error(err);
            showStatus('Google API åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯');
        }
    }

    async function fetchUserProfile() {
        try {
            const res = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await res.json();
            document.getElementById('user-avatar').src = data.picture;
            document.getElementById('user-avatar').style.display = 'block';
            showStatus(`å·²ç™»å…¥ï¼š${data.name}`);
        } catch (e) { console.error(e); }
    }

    function toggleAuth() {
        if (!accessToken) {
            tokenClient.requestAccessToken({ prompt: 'consent' });
        } else {
            const confirmLogout = confirm('ç¢ºå®šè¦ç™»å‡º Google å¸³è™Ÿå—ï¼Ÿ');
            if(confirmLogout){
                google.accounts.oauth2.revoke(accessToken, () => {
                    accessToken = null;
                    updateAuthUI(false);
                    document.getElementById('user-avatar').style.display = 'none';
                    showStatus('å·²ç™»å‡º');
                });
            }
        }
    }

    function updateAuthUI(isLoggedIn) {
        document.getElementById('btn-auth').textContent = isLoggedIn ? 'ğŸšª ç™»å‡º Google' : 'ğŸ”‘ ç™»å…¥ Google';
        document.getElementById('btn-save').disabled = !isLoggedIn;
        document.getElementById('btn-open').disabled = !isLoggedIn;
    }

    /* =========================================
       3. é›²ç«¯åŠŸèƒ½ï¼šé¸æ“‡è³‡æ–™å¤¾å„²å­˜ (æ–°åŠŸèƒ½)
       ========================================= */
    
    // æ­¥é©Ÿ 1: å‘¼å« Picker é¸æ“‡è³‡æ–™å¤¾
    function saveToDriveWithFolderPicker() {
        if (!accessToken || !pickerApiLoaded) return;
        
        showStatus('è«‹é¸æ“‡å„²å­˜è³‡æ–™å¤¾...');

        // è¨­å®š Picker é¡¯ç¤ºã€Œè³‡æ–™å¤¾ã€è¦–åœ–
        const folderView = new google.picker.DocsView(google.picker.ViewId.FOLDERS)
            .setSelectFolderEnabled(true) // å…è¨±é¸æ“‡è³‡æ–™å¤¾
            .setIncludeFolders(true)
            .setMimeTypes('application/vnd.google-apps.folder');

        const picker = new google.picker.PickerBuilder()
            .addView(folderView)
            .setOAuthToken(accessToken)
            .setDeveloperKey(API_KEY)
            .setCallback(pickerCallback)
            .setTitle('è«‹é¸æ“‡è¦å„²å­˜çš„è³‡æ–™å¤¾')
            .build();
            
        picker.setVisible(true);
    }

    // æ­¥é©Ÿ 2: è™•ç†é¸æ“‡çµæœä¸¦ä¸Šå‚³
    async function pickerCallback(data) {
        if (data.action === google.picker.Action.PICKED) {
            const folderId = data.docs[0].id;
            const folderName = data.docs[0].name;
            await uploadFileToFolder(folderId, folderName);
        } else if (data.action === google.picker.Action.CANCEL) {
            showStatus('å·²å–æ¶ˆå„²å­˜');
        }
    }

    // æ­¥é©Ÿ 3: åŸ·è¡Œä¸Šå‚³
    async function uploadFileToFolder(folderId, folderName) {
        const fileName = files[activeIndex].name;
        const content = editor.value;
        showStatus(`æ­£åœ¨å­˜å…¥ã€Œ${folderName}ã€...`);

        // Metadata ä¸­æŒ‡å®š parents ç‚ºé¸æ“‡çš„è³‡æ–™å¤¾ ID
        const metadata = {
            name: fileName,
            mimeType: 'text/html',
            parents: [folderId] 
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', new Blob([content], { type: 'text/html' }));

        try {
            const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + accessToken },
                body: form
            });
            const result = await resp.json();
            if (result.id) {
                showStatus(`å„²å­˜æˆåŠŸï¼æª”æ¡ˆ ID: ${result.id}`);
            } else {
                showStatus('å„²å­˜å¤±æ•—ï¼š' + JSON.stringify(result));
            }
        } catch (e) {
            showStatus('ä¸Šå‚³ç™¼ç”ŸéŒ¯èª¤');
            console.error(e);
        }
    }

    /* =========================================
       4. é›²ç«¯åŠŸèƒ½ï¼šé–‹å•Ÿæª”æ¡ˆ
       ========================================= */
    function openFromDrive() {
        if (!accessToken || !pickerApiLoaded) return;
        
        const picker = new google.picker.PickerBuilder()
            .addView(new google.picker.DocsView().setMimeTypes('text/html,text/plain'))
            .setOAuthToken(accessToken)
            .setDeveloperKey(API_KEY)
            .setCallback(async (data) => {
                if (data.action === google.picker.Action.PICKED) {
                    const fileId = data.docs[0].id;
                    const fileName = data.docs[0].name;
                    showStatus('æ­£åœ¨ä¸‹è¼‰æª”æ¡ˆ...');
                    
                    try {
                        // ä½¿ç”¨ fetch æŠ“å– raw mediaï¼Œé¿å…äº‚ç¢¼
                        const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                            headers: { 'Authorization': `Bearer ${accessToken}` }
                        });
                        if (!resp.ok) throw new Error('Download failed');
                        
                        const text = await resp.text();
                        
                        // æ›´æ–°ç·¨è¼¯å™¨èˆ‡åˆ†é 
                        editor.value = text;
                        files[activeIndex].name = fileName;
                        files[activeIndex].content = text;
                        
                        renderTabs();
                        updateHighlight();
                        showStatus(`å·²é–‹å•Ÿï¼š${fileName}`);
                    } catch (e) {
                        showStatus('é–‹å•Ÿæª”æ¡ˆå¤±æ•—');
                        console.error(e);
                    }
                }
            })
            .build();
        picker.setVisible(true);
    }

    /* =========================================
       5. åˆ†é ç³»çµ± (é‡æ§‹ï¼šé›™æ“Šé‡å‘½å)
       ========================================= */
    function renderTabs() {
        const list = document.getElementById('tabs-list');
        list.innerHTML = '';

        files.forEach((file, idx) => {
            const tab = document.createElement('div');
            tab.className = `tab ${idx === activeIndex ? 'active' : ''}`;
            
            // åç¨±é¡¯ç¤ºå€ (ContentEditable)
            const nameSpan = document.createElement('span');
            nameSpan.className = 'tab-name';
            nameSpan.textContent = file.name;
            nameSpan.contentEditable = false; // é è¨­ä¸å¯ç·¨è¼¯

            // å–®æ“Šï¼šåˆ‡æ›åˆ†é 
            tab.onclick = (e) => {
                // å¦‚æœæ­£åœ¨ç·¨è¼¯ä¸­ï¼Œä¸è¦è§¸ç™¼åˆ‡æ›
                if (nameSpan.isContentEditable) return;
                
                // å„²å­˜ç•¶å‰å…§å®¹
                files[activeIndex].content = editor.value;
                activeIndex = idx;
                
                // è¼‰å…¥æ–°å…§å®¹
                editor.value = files[activeIndex].content;
                renderTabs(); // é‡æ–°æ¸²æŸ“ä»¥æ›´æ–°æ¨£å¼
                updateHighlight();
                document.getElementById('file-name-display').textContent = files[activeIndex].name;
            };

            // é›™æ“Šï¼šå•Ÿç”¨ç·¨è¼¯
            tab.ondblclick = (e) => {
                e.stopPropagation(); // é˜²æ­¢è§¸ç™¼å…¶ä»–äº‹ä»¶
                nameSpan.contentEditable = true;
                nameSpan.focus();
                // å…¨é¸æ–‡å­—
                document.execCommand('selectAll', false, null);
            };

            // ç›£è½æŒ‰éµï¼šEnter å®Œæˆï¼ŒEsc å–æ¶ˆ
            nameSpan.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    nameSpan.blur(); // è§¸ç™¼ blur äº‹ä»¶ä¾†å­˜æª”
                } else if (e.key === 'Escape') {
                    nameSpan.textContent = file.name; // é‚„åŸ
                    nameSpan.contentEditable = false;
                }
            };

            // å¤±å»ç„¦é»ï¼šå­˜æª”
            nameSpan.onblur = () => {
                nameSpan.contentEditable = false;
                let newName = nameSpan.textContent.trim();
                if (!newName) newName = "untitled.html";
                
                files[idx].name = newName;
                nameSpan.textContent = newName;
                
                if (idx === activeIndex) {
                    document.getElementById('file-name-display').textContent = newName;
                }
            };

            // é—œé–‰æŒ‰éˆ•
            const closeBtn = document.createElement('span');
            closeBtn.className = 'tab-close';
            closeBtn.innerHTML = 'Ã—';
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                closeTab(idx);
            };

            tab.appendChild(nameSpan);
            tab.appendChild(closeBtn);
            list.appendChild(tab);
        });
    }

    function addNewTab() {
        files.push({ name: 'new.html', content: '' });
        // åˆ‡æ›åˆ°æ–°åˆ†é 
        files[activeIndex].content = editor.value;
        activeIndex = files.length - 1;
        editor.value = '';
        renderTabs();
        updateHighlight();
    }

    function closeTab(idx) {
        if (files.length === 1) {
            alert('è‡³å°‘éœ€ä¿ç•™ä¸€å€‹åˆ†é ');
            return;
        }
        if (confirm(`ç¢ºå®šè¦é—œé–‰ ${files[idx].name} å—ï¼Ÿæœªå„²å­˜çš„å…§å®¹å°‡æ¶ˆå¤±ã€‚`)) {
            files.splice(idx, 1);
            if (activeIndex >= files.length) activeIndex = files.length - 1;
            editor.value = files[activeIndex].content;
            renderTabs();
            updateHighlight();
        }
    }

    /* =========================================
       6. ç·¨è¼¯å™¨æ ¸å¿ƒåŠŸèƒ½ (äº®é«˜ã€åŸ·è¡Œã€åŒ¯å…¥åŒ¯å‡º)
       ========================================= */
    function updateHighlight() {
        let code = editor.value;
        
        // HTML å¯¦é«”ç·¨ç¢¼
        code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

        // Regex èªæ³•äº®é«˜
        code = code.replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="hl-comment">$1</span>');
        code = code.replace(/(&lt;!DOCTYPE[\s\S]*?&gt;)/gi, '<span class="hl-keyword">$1</span>');
        code = code.replace(/("[^"]*")/g, '<span class="hl-string">$1</span>');
        
        // æ¨™ç±¤èˆ‡å±¬æ€§è™•ç†
        code = code.replace(/(&lt;\/?)(\w+)(.*?)(\/?&gt;)/g, (match, p1, p2, p3, p4) => {
            let attrs = p3.replace(/(\s+)([a-zA-Z0-9-]+)(=)/g, '$1<span class="hl-attr">$2</span>$3');
            return `<span class="hl-bracket">${p1}</span><span class="hl-tag">${p2}</span>${attrs}<span class="hl-bracket">${p4}</span>`;
        });

        highlighting.innerHTML = code + (code.endsWith('\n') ? ' ' : '');
    }

    editor.addEventListener('input', updateHighlight);
    editor.addEventListener('scroll', () => {
        highlighting.scrollTop = editor.scrollTop;
        highlighting.scrollLeft = editor.scrollLeft;
    });
    
    // Tab éµæ”¯æ´
    editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            document.execCommand('insertText', false, '    ');
        }
    });

    // åŸ·è¡Œ
    function executeCode() {
        const blob = new Blob([editor.value], {type: 'text/html'});
        window.open(URL.createObjectURL(blob), '_blank');
    }

    // æœ¬åœ°æ“ä½œ
    function clearCode() { 
        if(confirm('æ¸…ç©ºå°‡ç„¡æ³•å¾©åŸï¼Œç¢ºå®šå—ï¼Ÿ')) {
            editor.value = ''; updateHighlight(); 
        }
    }
    
    function copyCode() { 
        navigator.clipboard.writeText(editor.value); 
        showStatus('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿'); 
    }

    async function pasteCode() {
        try {
            const text = await navigator.clipboard.readText();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + text + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            updateHighlight();
        } catch(e) { showStatus('è²¼ä¸Šå¤±æ•—'); }
    }

    function exportLocal() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([editor.value], {type: 'text/html'}));
        a.download = files[activeIndex].name;
        a.click();
    }

    function importLocal() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.html,.txt';
        input.onchange = e => {
            const f = e.target.files[0];
            const r = new FileReader();
            r.onload = res => {
                editor.value = res.target.result;
                files[activeIndex].name = f.name;
                renderTabs();
                updateHighlight();
            };
            r.readAsText(f);
        };
        input.click();
    }

    // åˆå§‹åŒ–
    window.onload = () => {
        initGoogleDrive();
        renderTabs();
        updateHighlight();
    };

</script>
</body>
