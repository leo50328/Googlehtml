<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML é›²ç«¯åŸ·è¡Œå™¨ PRO</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        :root {
            --chrome-dark-bg: #1e1e1e;
            --chrome-tab-bg: #3c3c3c;
            --chrome-tab-active: #2d2d2d;
            --chrome-text-light: #cccccc;
            --chrome-border: #4a4a4a;
            --google-blue: #4285F4;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--chrome-dark-bg); 
            color: var(--chrome-text-light);
            display: flex;
            flex-direction: column;
            height: 100vh; 
            overflow: hidden; 
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* --- é ç±¤æ¨£å¼ --- */
        .tab-bar {
            display: flex;
            align-items: flex-end;
            border-bottom: 2px solid var(--chrome-border);
            height: 35px; 
            gap: 2px;
        }

        .file-tab {
            padding: 5px 15px;
            background: var(--chrome-tab-bg);
            border: 1px solid var(--chrome-border);
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-tab.active { 
            background: var(--chrome-tab-active); 
            color: white; 
            border-bottom: 2px solid var(--chrome-tab-active); 
            margin-bottom: -2px;
            font-weight: bold;
        }
        .tab-close { font-size: 10px; opacity: 0.5; }
        .tab-close:hover { opacity: 1; color: #ff5555; }

        .btn-add-tab {
            background: none; border: none; color: white; cursor: pointer;
            font-size: 20px; padding: 0 10px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            background: #444;
            color: white;
            transition: 0.2s;
        }
        button:hover { background: #666; }
        .btn-google { background: var(--google-blue); font-weight: bold; }
        .btn-primary { background: #3b873b; }
        .btn-danger { background: #8c2a2a; }

        /* --- ç·¨è¼¯å™¨ä½ˆå±€ --- */
        .editor-area {
            position: relative;
            flex-grow: 1;
            background: #1e1e1e;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            overflow: hidden;
        }

        #editor, #highlighting {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre;
            margin: 0;
            overflow: auto;
            border: none;
        }

        #editor {
            z-index: 2;
            color: transparent;
            background: transparent;
            caret-color: white;
            outline: none;
            resize: none;
        }

        #highlighting { z-index: 1; color: #d4d4d4; }

        /* èªæ³•äº®é«˜ */
        .hl-tag { color: #569cd6; }
        .hl-attr { color: #9cdcfe; }
        .hl-string { color: #ce9178; }
        .hl-comment { color: #6a9955; font-style: italic; }

        #status-bar {
            font-size: 12px;
            color: #888;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab-bar">
        <div id="fileTabs" style="display: flex; gap: 2px;"></div>
        <button class="btn-add-tab" onclick="addNewFileTab()">+</button>
    </div>

    <div class="controls">
        <button class="btn-google" onclick="handleAuthClick()">ğŸ”‘ ç™»å…¥ Google</button>
        <button onclick="saveToDrive()">â˜ï¸ é›²ç«¯å„²å­˜</button>
        <button onclick="openFromDrive()">ğŸ“‚ é›²ç«¯é–‹å•Ÿ</button>
        <div style="width: 1px; height: 20px; background: #444; margin: 0 5px;"></div>
        <button onclick="undoCode()">â†©ï¸ å¾©åŸ</button>
        <button onclick="redoCode()">â†ªï¸ é‡åš</button>
        <button onclick="copyCode()">ğŸ“‹ è¤‡è£½</button>
        <button class="btn-primary" onclick="executeCode()">â–¶ï¸ åŸ·è¡Œç¶²é </button>
        <button class="btn-danger" onclick="clearCode()">ğŸ—‘ï¸ æ¸…ç©º</button>
    </div>

    <div id="status-bar">
        <span id="system-msg">ç­‰å¾…ç³»çµ±åˆå§‹åŒ–...</span>
        <span id="file-info">æœªå‘½åæª”æ¡ˆ</span>
    </div>

    <div class="editor-area">
        <pre id="highlighting"></pre>
        <textarea id="editor" spellcheck="false" placeholder="åœ¨æ­¤é–‹å§‹æ’°å¯«ç¨‹å¼ç¢¼..." autofocus></textarea>
    </div>
</div>

<script>
    /* ==============================
       1. è¨­å®šå€ (å·²å¡«å…¥ä½ æä¾›çš„æ†‘è­‰)
       ============================== */
    const CLIENT_ID = '990557557612-vd1h80orjn7676d28v9ss1v1fope1vgi.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAv3opO-MHMy8AOlQ0iw5y8Wy2zdlenq0Q';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    let tokenClient;
    let accessToken = null;
    let pickerApiLoaded = false;

    // å¤šæª”æ¡ˆç®¡ç†ç‹€æ…‹
    let files = [{ name: 'index.html', content: '<h1>Hello World</h1>' }];
    let activeFileIndex = 0;
    
    // æ­·å²ç´€éŒ„ stack (Undo/Redo)
    let historyStack = [files[0].content];
    let historyPointer = 0;

    /* ==============================
       2. åˆå§‹åŒ–èˆ‡ Google API
       ============================== */
    function showStatus(msg) { document.getElementById('system-msg').textContent = msg; }

    async function initGoogleDrive() {
        try {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (resp) => {
                    if (resp.error) return showStatus('æˆæ¬Šå¤±æ•—: ' + resp.error);
                    accessToken = resp.access_token;
                    showStatus('Google æˆæ¬ŠæˆåŠŸï¼');
                },
            });
            
            await new Promise(resolve => gapi.load('client:picker', resolve));
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
            pickerApiLoaded = true;
            showStatus('ç³»çµ±å°±ç·’');
        } catch (err) {
            showStatus('åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–æ†‘è­‰è¨­å®š');
            console.error(err);
        }
    }

    function handleAuthClick() {
        tokenClient.requestAccessToken({prompt: accessToken === null ? 'consent' : ''});
    }

    /* ==============================
       3. é›²ç«¯èˆ‡å‚™ä»½åŠŸèƒ½
       ============================= */
    async function saveToDrive() {
        if (!accessToken) return showStatus('è«‹å…ˆé»æ“Šç™»å…¥ Google');
        
        const fileName = prompt("å„²å­˜è‡³é›²ç«¯çš„æª”å", files[activeFileIndex].name);
        if (!fileName) return;

        const metadata = { name: fileName, mimeType: 'text/html' };
        const fileContent = editor.value;

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
        form.append('file', new Blob([fileContent], {type: 'text/html'}));

        showStatus('å„²å­˜ä¸­...');
        try {
            const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + accessToken },
                body: form
            });
            const data = await resp.json();
            showStatus('å„²å­˜æˆåŠŸï¼ID: ' + data.id.substring(0,8) + '...');
        } catch (e) { showStatus('å„²å­˜å¤±æ•—'); }
    }

    function openFromDrive() {
        if (!accessToken || !pickerApiLoaded) return showStatus('è«‹å…ˆç™»å…¥ Google');
        
        const picker = new google.picker.PickerBuilder()
            .addView(new google.picker.DocsView().setMimeTypes('text/html,text/plain'))
            .setOAuthToken(accessToken)
            .setDeveloperKey(API_KEY)
            .setCallback(async (data) => {
                if (data.action === google.picker.Action.PICKED) {
                    const fileId = data.docs[0].id;
                    const fileName = data.docs[0].name;
                    const resp = await gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
                    
                    files.push({ name: fileName, content: resp.body });
                    activeFileIndex = files.length - 1;
                    renderTabs();
                    loadActiveFile();
                    showStatus('æª”æ¡ˆå·²è¼‰å…¥: ' + fileName);
                }
            })
            .build();
        picker.setVisible(true);
    }

    /* ==============================
       4. é ç±¤èˆ‡ç·¨è¼¯é‚è¼¯
       ============================== */
    const editor = document.getElementById('editor');
    const highlighting = document.getElementById('highlighting');

    function renderTabs() {
        const tabsCont = document.getElementById('fileTabs');
        tabsCont.innerHTML = '';
        files.forEach((file, idx) => {
            const tab = document.createElement('div');
            tab.className = `file-tab ${idx === activeFileIndex ? 'active' : ''}`;
            tab.innerHTML = `<span>${file.name}</span> <span class="tab-close" onclick="closeTab(event, ${idx})">âœ•</span>`;
            tab.onclick = () => switchTab(idx);
            tabsCont.appendChild(tab);
        });
    }

    function addNewFileTab() {
        const name = prompt("æ–°æª”æ¡ˆåç¨±", "new_file.html");
        if (!name) return;
        files.push({ name: name, content: '' });
        activeFileIndex = files.length - 1;
        renderTabs();
        loadActiveFile();
    }

    function switchTab(idx) {
        files[activeFileIndex].content = editor.value; 
        activeFileIndex = idx;
        renderTabs();
        loadActiveFile();
    }

    function closeTab(e, idx) {
        e.stopPropagation();
        if (files.length === 1) return;
        files.splice(idx, 1);
        if (activeFileIndex >= files.length) activeFileIndex = files.length - 1;
        renderTabs();
        loadActiveFile();
    }

    function loadActiveFile() {
        editor.value = files[activeFileIndex].content;
        document.getElementById('file-info').textContent = files[activeFileIndex].name;
        updateHighlighting();
        historyStack = [editor.value];
        historyPointer = 0;
    }

    function updateHighlighting() {
        let text = editor.value;
        text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        text = text.replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="hl-comment">$1</span>');
        text = text.replace(/(".*?")/g, '<span class="hl-string">$1</span>');
        text = text.replace(/(&lt;\/?)(\w+)(.*?)(\/?&gt;)/g, (m, p1, p2, p3, p4) => {
            let attrs = p3.replace(/(\s+)([a-zA-Z0-9-]+)(=)/g, '$1<span class="hl-attr">$2</span>$3');
            return `<span style="color:#808080">${p1}</span><span class="hl-tag">${p2}</span>${attrs}<span style="color:#808080">${p4}</span>`;
        });
        highlighting.innerHTML = text + (text.endsWith('\n') ? ' ' : '');
    }

    function pushHistory() {
        const currentContent = editor.value;
        if (currentContent === historyStack[historyPointer]) return;
        historyStack = historyStack.slice(0, historyPointer + 1);
        historyStack.push(currentContent);
        if (historyStack.length > 50) historyStack.shift();
        historyPointer = historyStack.length - 1;
    }

    function undoCode() {
        if (historyPointer > 0) {
            historyPointer--;
            editor.value = historyStack[historyPointer];
            updateHighlighting();
        }
    }

    function redoCode() {
        if (historyPointer < historyStack.length - 1) {
            historyPointer++;
            editor.value = historyStack[historyPointer];
            updateHighlighting();
        }
    }

    /* ==============================
       5. äº‹ä»¶ç›£è½
       ============================== */
    editor.addEventListener('input', () => {
        updateHighlighting();
        // æœ¬åœ°è‡ªå‹•å‚™ä»½
        localStorage.setItem('local_backup_code', editor.value);
        clearTimeout(window.historyTimer);
        window.historyTimer = setTimeout(pushHistory, 500);
    });

    editor.addEventListener('scroll', () => {
        highlighting.scrollTop = editor.scrollTop;
        highlighting.scrollLeft = editor.scrollLeft;
    });

    editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = editor.selectionStart;
            editor.value = editor.value.substring(0, start) + "    " + editor.value.substring(editor.selectionEnd);
            editor.selectionStart = editor.selectionEnd = start + 4;
            updateHighlighting();
        }
    });

    function executeCode() {
        const blob = new Blob([editor.value], {type: 'text/html'});
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
    }

    function copyCode() {
        navigator.clipboard.writeText(editor.value);
        showStatus('ä»£ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
        setTimeout(() => showStatus('ç³»çµ±å°±ç·’'), 2000);
    }

    function clearCode() {
        if (confirm('ç¢ºå®šè¦æ¸…ç©ºç›®å‰æ‰€æœ‰ä»£ç¢¼å—ï¼Ÿ')) {
            editor.value = '';
            updateHighlighting();
            localStorage.removeItem('local_backup_code');
            pushHistory();
        }
    }

    window.onload = () => {
        initGoogleDrive();
        renderTabs();
        
        // è¼‰å…¥æœ¬åœ°æš«å­˜å…§å®¹
        const savedCode = localStorage.getItem('local_backup_code');
        if (savedCode) {
            editor.value = savedCode;
            updateHighlighting();
            showStatus('å·²è¼‰å…¥æœ¬åœ°å‚™ä»½å…§å®¹');
        } else {
            loadActiveFile();
        }
    };
</script>
</body>
</html>
