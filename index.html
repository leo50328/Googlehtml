<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML é›²ç«¯åŸ·è¡Œå™¨</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        :root {
            --chrome-dark-bg: #1e1e1e;
            --chrome-tab-bg: #3c3c3c;
            --chrome-tab-active: #2d2d2d;
            --chrome-text-light: #cccccc;
            --chrome-border: #4a4a4a;
            --google-blue: #4285F4;
            /* ç²¾å½©äº®é«˜é¡è‰² */
            --hl-tag: #569cd6;
            --hl-attr: #9cdcfe;
            --hl-string: #ce9178;
            --hl-comment: #6a9955;
            --hl-keyword: #c586c0;
            --hl-number: #b5cea8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--chrome-dark-bg); 
            color: var(--chrome-text-light);
            display: flex;
            flex-direction: column;
            height: 100vh; 
            overflow: hidden; 
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* --- UI ä½ˆå±€ --- */
        .tab-bar {
            display: flex;
            align-items: flex-end;
            border-bottom: 2px solid var(--chrome-border);
            height: 35px; 
            gap: 2px;
        }

        .file-tab {
            padding: 5px 15px;
            background: var(--chrome-tab-bg);
            border: 1px solid var(--chrome-border);
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-tab.active { 
            background: var(--chrome-tab-active); 
            color: white; 
            border-bottom: 2px solid var(--chrome-tab-active); 
            margin-bottom: -2px;
            font-weight: bold;
        }

        .btn-add-tab {
            background: none; border: none; color: white; cursor: pointer;
            font-size: 20px; padding: 0 10px;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            background: #444;
            color: white;
            transition: 0.2s;
        }
        button:hover:not(:disabled) { background: #666; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-google { background: var(--google-blue); font-weight: bold; }
        .btn-primary { background: #3b873b; }
        .btn-danger { background: #8c2a2a; }

        #user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #555;
            display: none;
            margin-left: auto;
        }

        /* --- ç·¨è¼¯å™¨æ ¸å¿ƒ --- */
        .editor-area {
            position: relative;
            flex-grow: 1;
            background: #1e1e1e;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            overflow: hidden;
        }

        #editor, #highlighting {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre;
            margin: 0;
            overflow: auto;
            border: none;
        }

        #editor { z-index: 2; color: transparent; background: transparent; caret-color: white; outline: none; resize: none; }
        #highlighting { z-index: 1; color: #d4d4d4; }

        /* äº®é«˜ç´°ç¯€ CSS */
        .hl-tag { color: var(--hl-tag); }
        .hl-attr { color: var(--hl-attr); }
        .hl-string { color: var(--hl-string); }
        .hl-comment { color: var(--hl-comment); font-style: italic; }
        .hl-keyword { color: var(--hl-keyword); }
        .hl-number { color: var(--hl-number); }
        .hl-bracket { color: #808080; }

        #status-bar {
            font-size: 12px;
            color: #888;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab-bar">
        <div id="fileTabs" style="display: flex; gap: 2px;"></div>
        <button class="btn-add-tab" onclick="addNewFileTab()">+</button>
    </div>

    <div class="controls">
        <button id="auth-btn" class="btn-google" onclick="toggleAuth()">ğŸ”‘ ç™»å…¥ Google</button>
        <button id="save-btn" onclick="saveToDrive()" disabled>â˜ï¸ é›²ç«¯å„²å­˜</button>
        <button id="open-btn" onclick="openFromDrive()" disabled>ğŸ“‚ é›²ç«¯é–‹å•Ÿ</button>
        <div style="width: 1px; height: 20px; background: #444;"></div>
        <button onclick="importLocal()">ğŸ“¥ åŒ¯å…¥</button>
        <button onclick="exportLocal()">ğŸ“¤ åŒ¯å‡º</button>
        <button onclick="pasteCode()">ğŸ“‹ è²¼ä¸Š</button>
        <button onclick="copyCode()">ğŸ“‹ è¤‡è£½</button>
        <button class="btn-primary" onclick="executeCode()">â–¶ï¸ åŸ·è¡Œç¶²é </button>
        <button class="btn-danger" onclick="clearCode()">ğŸ—‘ï¸ æ¸…ç©º</button>
        
        <img id="user-avatar" src="" alt="User Avatar">
    </div>

    <div id="status-bar">
        <span id="system-msg">ç³»çµ±åˆå§‹åŒ–ä¸­...</span>
        <span id="file-info">index.html</span>
    </div>

    <div class="editor-area">
        <pre id="highlighting"></pre>
        <textarea id="editor" spellcheck="false" placeholder="åœ¨æ­¤é–‹å§‹æ’°å¯«ç¨‹å¼ç¢¼..." autofocus></textarea>
    </div>
</div>

<script>
    /* ==============================
       1. è¨­å®šå€
       ============================== */
    const CLIENT_ID = '990557557612-vd1h80orjn7676d28v9ss1v1fope1vgi.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAv3opO-MHMy8AOlQ0iw5y8Wy2zdlenq0Q';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile';

    let tokenClient;
    let accessToken = null;
    let pickerApiLoaded = false;

    let files = [{ name: 'index.html', content: '' }];
    let activeFileIndex = 0;

    /* ==============================
       2. Google API åˆå§‹åŒ–èˆ‡æˆæ¬Š
       ============================== */
    function showStatus(msg) { document.getElementById('system-msg').textContent = msg; }

    async function initGoogleDrive() {
        try {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: async (resp) => {
                    if (resp.error) return;
                    accessToken = resp.access_token;
                    await fetchUserProfile();
                    updateAuthUI(true);
                },
            });
            await new Promise(resolve => gapi.load('client:picker', resolve));
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
            pickerApiLoaded = true;
            showStatus('æº–å‚™å°±ç·’');
        } catch (err) { showStatus('API è¼‰å…¥å¤±æ•—'); }
    }

    async function fetchUserProfile() {
        const resp = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
            headers: { Authorization: `Bearer ${accessToken}` }
        });
        const profile = await resp.json();
        const avatar = document.getElementById('user-avatar');
        avatar.src = profile.picture;
        avatar.style.display = 'block';
        showStatus(`æ­¡è¿ï¼Œ${profile.name}`);
    }

    function toggleAuth() {
        if (!accessToken) tokenClient.requestAccessToken({ prompt: 'consent' });
        else {
            google.accounts.oauth2.revoke(accessToken, () => {
                accessToken = null;
                updateAuthUI(false);
                showStatus('å·²ç™»å‡º');
            });
        }
    }

    function updateAuthUI(isLoggedIn) {
        document.getElementById('auth-btn').textContent = isLoggedIn ? 'ğŸšª ç™»å‡º Google' : 'ğŸ”‘ ç™»å…¥ Google';
        document.getElementById('save-btn').disabled = !isLoggedIn;
        document.getElementById('open-btn').disabled = !isLoggedIn;
        if (!isLoggedIn) document.getElementById('user-avatar').style.display = 'none';
    }

    /* ==============================
       3. ç²¾å½©äº®é«˜å¼•æ“ (Regex)
       ============================== */
    function updateHighlighting() {
        let text = document.getElementById('editor').value;
        // å…ˆè™•ç†è½‰ç¾©ï¼Œé˜²æ­¢ HTML ä»£ç¢¼è¢«ç€è¦½å™¨ç•¶æˆçœŸçš„æ¨™ç±¤æ¸²æŸ“
        text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

        // äº®é«˜å„é¡è¦å‰‡
        text = text.replace(/(&lt;!--[\s\S]*?--&gt;)/g, '<span class="hl-comment">$1</span>');
        text = text.replace(/(&lt;!DOCTYPE[\s\S]*?&gt;)/gi, '<span class="hl-keyword">$1</span>');
        text = text.replace(/("(?:\\.|[^"\\])*")/g, '<span class="hl-string">$1</span>');
        text = text.replace(/('(?:\\.|[^'\\])*')/g, '<span class="hl-string">$1</span>');
        text = text.replace(/\b(\d+px|\d+%|\d+)\b/g, '<span class="hl-number">$1</span>');

        const keywords = /\b(const|let|var|function|return|if|else|for|while|switch|case|break|new|this|true|false|null|undefined|document|window|console)\b/g;
        text = text.replace(keywords, '<span class="hl-keyword">$1</span>');

        // HTML æ¨™ç±¤å…§éƒ¨çš„ç´°ç¯€è™•ç†
        text = text.replace(/(&lt;\/?)(\w+)(.*?)(\/?&gt;)/g, (m, p1, p2, p3, p4) => {
            let attrs = p3.replace(/(\s+)([a-zA-Z0-9-]+)(=)/g, '$1<span class="hl-attr">$2</span>$3');
            return `<span class="hl-bracket">${p1}</span><span class="hl-tag">${p2}</span>${attrs}<span class="hl-bracket">${p4}</span>`;
        });

        document.getElementById('highlighting').innerHTML = text + (text.endsWith('\n') ? ' ' : '');
    }

    /* ==============================
       4. é›²ç«¯åŠŸèƒ½ (ä¿®å¾©ä¸‹è¼‰å•é¡Œ)
       ============================== */
    async function saveToDrive() {
        const fileName = files[activeFileIndex].name;
        showStatus('æ­£åœ¨å„²å­˜...');
        
        const metadata = { name: fileName, mimeType: 'text/html' };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
        form.append('file', new Blob([document.getElementById('editor').value], {type: 'text/html'}));

        try {
            const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: { Authorization: `Bearer ${accessToken}` },
                body: form
            });
            if (resp.ok) showStatus('é›²ç«¯å„²å­˜æˆåŠŸï¼');
            else showStatus('å„²å­˜å¤±æ•—');
        } catch (e) { showStatus('é€£ç·šéŒ¯èª¤'); }
    }

    // é—œéµä¿®å¾©ï¼šæ”¹ç”¨ fetch ç›´æ¥ç²å– Raw Mediaï¼Œé¿å…ä»£ç¢¼è®Šå¥‡æ€ª
    function openFromDrive() {
        if (!accessToken || !pickerApiLoaded) return;
        const picker = new google.picker.PickerBuilder()
            .addView(new google.picker.DocsView().setMimeTypes('text/html,text/plain'))
            .setOAuthToken(accessToken)
            .setDeveloperKey(API_KEY)
            .setCallback(async (data) => {
                if (data.action === google.picker.Action.PICKED) {
                    const fileId = data.docs[0].id;
                    const fileName = data.docs[0].name;
                    showStatus('æª”æ¡ˆè®€å–ä¸­...');
                    
                    try {
                        // ä½¿ç”¨ fetch ç›´æ¥æŠ“å–åŸå§‹æ–‡å­—å…§å®¹
                        const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                            headers: { Authorization: `Bearer ${accessToken}` }
                        });
                        const content = await response.text();
                        
                        document.getElementById('editor').value = content;
                        files[activeFileIndex].name = fileName;
                        document.getElementById('file-info').textContent = fileName;
                        updateHighlighting();
                        renderTabs();
                        showStatus(`å·²é–‹å•Ÿ: ${fileName}`);
                    } catch (err) {
                        showStatus('è®€å–å¤±æ•—');
                        console.error(err);
                    }
                }
            }).build();
        picker.setVisible(true);
    }

    /* ==============================
       5. ä»‹é¢æ“ä½œ
       ============================== */
    function renderTabs() {
        const tabsCont = document.getElementById('fileTabs');
        tabsCont.innerHTML = '';
        files.forEach((file, idx) => {
            const tab = document.createElement('div');
            tab.className = `file-tab ${idx === activeFileIndex ? 'active' : ''}`;
            tab.innerHTML = `<span>${file.name}</span>`;
            tab.onclick = () => {
                files[activeFileIndex].content = document.getElementById('editor').value;
                activeFileIndex = idx;
                document.getElementById('editor').value = files[idx].content;
                document.getElementById('file-info').textContent = file.name;
                renderTabs(); updateHighlighting();
            };
            tabsCont.appendChild(tab);
        });
    }

    function addNewFileTab() {
        const name = prompt("æª”æ¡ˆåç¨±", "page.html");
        if (name) {
            files.push({ name, content: '' });
            activeFileIndex = files.length - 1;
            renderTabs(); document.getElementById('editor').value = ''; updateHighlighting();
        }
    }

    function exportLocal() {
        const blob = new Blob([document.getElementById('editor').value], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = files[activeFileIndex].name;
        a.click();
    }

    function importLocal() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = ev => {
                document.getElementById('editor').value = ev.target.result;
                files[activeFileIndex].name = file.name;
                updateHighlighting(); renderTabs();
            };
            reader.readAsText(file);
        };
        input.click();
    }

    async function pasteCode() {
        try {
            const text = await navigator.clipboard.readText();
            const ed = document.getElementById('editor');
            const start = ed.selectionStart;
            ed.value = ed.value.substring(0, start) + text + ed.value.substring(ed.selectionEnd);
            updateHighlighting();
        } catch (e) { showStatus('ç„¡æ³•è²¼ä¸Šï¼Œè«‹ç¢ºèªæ¬Šé™'); }
    }

    function executeCode() {
        const blob = new Blob([document.getElementById('editor').value], {type: 'text/html'});
        window.open(URL.createObjectURL(blob));
    }

    function copyCode() {
        navigator.clipboard.writeText(document.getElementById('editor').value);
        showStatus('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿');
    }

    function clearCode() {
        document.getElementById('editor').value = '';
        updateHighlighting();
    }

    // ç·¨è¼¯å™¨äº‹ä»¶ç›£è½
    document.getElementById('editor').addEventListener('input', updateHighlighting);
    document.getElementById('editor').addEventListener('scroll', () => {
        document.getElementById('highlighting').scrollTop = document.getElementById('editor').scrollTop;
        document.getElementById('highlighting').scrollLeft = document.getElementById('editor').scrollLeft;
    });

    // Tab ç¸®æ’
    document.getElementById('editor').addEventListener('keydown', e => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = e.target.selectionStart;
            e.target.value = e.target.value.substring(0, start) + "    " + e.target.value.substring(e.target.selectionEnd);
            e.target.selectionStart = e.target.selectionEnd = start + 4;
            updateHighlighting();
        }
    });

    window.onload = () => { initGoogleDrive(); renderTabs(); updateHighlighting(); };
</script>
</body>
</html>
